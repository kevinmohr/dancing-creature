<!DOCTYPE html>
<html>
  <head>
    <title>Dancing Creature</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="Models/dancing_creature.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 0 -3" rotation="0 180 0" scale="1 1 1"></a-entity>

      <a-light type="ambient" color="#ffffff"></a-light>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
