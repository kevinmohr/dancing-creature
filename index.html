<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dancing Creature</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="dancing_creature.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#model" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-entity>

    <a-camera-static />
  </a-scene>
</body>
</html>
